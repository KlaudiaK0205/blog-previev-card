<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/main.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-box">
      <ul class="card__list list">
        <li class="card__item">
          <img class="card__img" src="./assets/images/illustration-article.svg" alt="article ilustration">
        </li>
        <li class="card__item">
          <p class="card__type">Learning</p>
        </li>
        <li class="card__item">
          <p class="card__publishing-date">Published 21 Dec 2023</p>
        </li>
        <li class="card__item">
          <h1 class="card__title">HTML & CSS foundations</h1>
        </li>
        <li class="card__item">
          <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </li>
        <li class="card__item">
          <img class="card-author__img" src="./assets/images/image-avatar.webp" alt="author photo"></img>
          <span class="card-author">Greg Hooper</span>
        </li>
      </ul>  
    </div>
    </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KlaudiaK0205/blog-previev-card">Klaudia Michnik</a>.
    </div>
  </footer>
</body>
</html>
